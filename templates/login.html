
{% extends "templates/layout.html" %}

{% block body %}



<div>Please login by providing your credentials below:</div>
<br />

{% if error %}
<div class='error'>
	Oops, it looks like there was an error: {{error}}.
</div>
<br />
{% endif %}

<form action="{{ Login }}" method='post'>
	<dl>
		<dt>Email address:
			<dd><input type='text' name='email'>
		<dt>Password:
			<dd><input type='text' name='password'>
			<dd><input type='submit' value='Login'>
	</dl>
</form>

{% endblock %}
